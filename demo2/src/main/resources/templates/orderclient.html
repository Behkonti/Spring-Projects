<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATShop</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div th:each="orderclient:${orderClients}">
    <h1 th:text="${orderclient.getId()}+'Orderdate'+${orderclient.getOrderyear()}+'Month'+${orderclient.getOrdermonth()}+'Day'+${orderclient.getOrderday()}"></h1>
    <div th:each="order:${orderclient.getOrderses()}"style="height: 100px;width: 500px;border: 1px solid black">

        <h3 th:text="${order.getId()}+''+${order.getLocaldate()}"></h3>
        <div th:each="item:${ordersRepo.findItemByOrder(order.getId())}"style="height: 75px;border: 1px solid black">
            <img src="../images/coffee1.jpg"style="width: 90px;height: 60px">
            <div style="display: inline-block;width: 50px;height: 60px">
                <h3 style="display: inline">Hi</h3>
            </div>
        </div>
    </div>


</div>

<div class="box">
    <ul class="pagination">
        <li><a href="#"><i class='bx bxs-chevron-left'></i></a></li>
        <li th:each="i:${#numbers.sequence(1,10)}"><a th:href="@{/getorders(page=${i}+${-1})}" class="active"><span th:text="${i}"></span></a></li>

        <li><a href="#"><i class='bx bxs-chevron-right'></i></a></li>
    </ul>
</div>
</body>
</html>
